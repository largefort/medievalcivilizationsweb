<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Civilizations Game</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Add styles for the border */
        #gameContainer {
            border: 2px solid #333; /* You can customize the border color and thickness */
            border-radius: 8px; /* Optional: Add rounded corners to the border */
            overflow: hidden;
        }

        #embededGame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- Container with border for the embedded game -->
<div class="container mt-5" id="gameContainer">
    <!-- iDev.Games Responsive Embed Code for Medieval Civilizations -->
    <div style="position: relative; height: 0; overflow: hidden; padding-bottom: 56.25%;">
        <iframe id="embededGame" src="https://idev.games/embed/medieval-civilizations" scrolling="no" seamless="seamless" frameBorder="0" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">Browser not compatible.</iframe>
    </div>
    <!-- End Embed Code -->
</div>

<!-- Bootstrap 5 JS and Popper.js (required for some Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
